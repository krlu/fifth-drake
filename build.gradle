import org.gradle.internal.os.OperatingSystem

buildscript {
	repositories {
		mavenCentral()
		maven {
			url "http://dl.bintray.com/palantir/releases"
		}
	}
	dependencies {
		classpath 'com.palantir:gradle-gitsemver:0.6.0'
	}
}

plugins{
    id "java"
    id "scala"
    id "idea"
    id "org.flywaydb.flyway" version "4.0.3"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

configurations {
    provided {
        dependencies.all { dep ->
            configurations.default.exclude group: dep.group, module: dep.name
        }
    }
    compile.extendsFrom provided
}

repositories {
    mavenCentral()
}

dependencies {
   
    compile 'org.postgresql:postgresql:9.4.1208.jre7'
    compile 'org.scalikejdbc:scalikejdbc_2.11:2.4.2'
    compile 'org.scalikejdbc:scalikejdbc-config_2.11:2.4.2'
    compile 'org.scalikejdbc:scalikejdbc-interpolation_2.11:2.4.2'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile 'org.mongodb.scala:mongo-scala-driver_2.11:1.1.1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.3.0'

    provided 'org.immutables:value:2.2.2'
}
